
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Word Screamble Game | Vaibhav Sanas</title>
     <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
     <link href="https://fonts.googleapis.com/css?family=Quicksand:300,regular,500,600,700" rel="stylesheet" />
     <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
   
     <div class="game-container">
          <div class="heading">
               <h1>Word Screamble game</h1>
          </div>
          <div class="random-word">
               <h2 id="word">VICTORY</h2>
          </div>
          <div class="time">
               <p>Time Left : <span><b>30s</b></span></p>
          </div>
          <div class="input-box">
               <input type="text" name="" id="input" placeholder="Enter Correct Word" autocomplete="off">
          </div>
          <div class="btns">
               <button id="refreshBtn">Refresh Word</button>
               <button id="checkWord">Check Word</button>
          </div>
     </div>

     
     <script src="./assets/src/words.js" defer></script>
     <script src="./assets/src/main.js" defer></script>
</body>
</html>
